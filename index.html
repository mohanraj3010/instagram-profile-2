<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mohan insta profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="mobile-container">
        <!-- Status Bar -->
        <div class="status-bar">
            <span class="frame-number"></span>
            <div class="status-icons">
            </div>
        </div>



        
        <header class="header">
            <div class="header-left">
                <i class="fas fa-lock lock-icon"></i>
                <span class="username">mohanraj_730</span>
            </div>
            <div class="header-right">
                <img src="thread.png" alt="Thread" class="header-icon">
                <i class="fas fa-plus-square plus-icon"></i>
                <i class="fas fa-bars menu-icon"></i>
            </div>
        </header>

        
        <div class="profile-section">
            <!-- Profile Info -->
            <div class="profile-info">
                <div class="profile-pic-container">
                    <div class="profile-pic">
                        <img src="mohan.jpeg" alt="Profile Picture">
                    </div>
                    <div class="add-story-btn">
                        <i class="fas fa-plus"></i>
                    </div>
                </div>

                <div class="profile-details">
                    <h2 class="profile-name">mohanraj</h2>
                    <div class="stats-row">
                        <div class="stat-item">
                            <span class="stat-number">2</span>
                            <span class="stat-label">Posts</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number">51</span>
                            <span class="stat-label">Followers</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number">59</span>
                            <span class="stat-label">Following</span>
                        </div>
                    </div>
                </div>
            </div>

            
            <div class="bio-section">
                <style>
                    .bio-text {
                        font-family: "Arvo", serif;
                        font-weight: 550;
                        font-style: normal;
                    }
                </style>
                <p class="bio-text">Mechanical+cse</p>
            </div>

            
            <div class="action-buttons">
                <button class="edit-btn">Edit profile</button>
                <button class="share-btn">Share profile</button>
                <button class="bookmark-btn">
                    <i class="fas fa-bookmark"></i>
                </button>
            </div>

            
            <div class="new-post-section">
                <div class="new-post-btn">
                    <i class="fas fa-plus"></i>
                </div>
                <span class="new-text">New</span>
            </div>

            
            <div class="content-nav">
                <div class="nav-tab active">
                    <i class="fas fa-th"></i>
                </div>
                <div class="nav-tab">
                    <i class="fas fa-play"></i>
                </div>
                <div class="nav-tab">
                    <i class="fas fa-user-tag"></i>
                </div>
            </div>
        </div>

        
        <div class="posts-grid">
            <div class="post-item">
                <img src="mohan.jpeg" alt="Post 1">
            </div>
            <div class="post-item">
                <img src="mohan 2.jpeg" alt="Post 2">
            </div>
            <div class="post-item">
                <img src="black 2.jpg" alt="Post 3">
            </div>
        </div>

        <div class="bottom-nav">
            <a href="index.html"> <img src="home.png" class="nav-icon active" width="24" height="24"></a>
            <img src="Shape.png" class="nav-icon" width="24" height="24">
            <img src="upload.png" class="nav-icon" width="24" height="24">
            <img src="reel.png" class="nav-icon" width="24" height="24">
            <a href="profile.html"><img src="mohan.jpeg" class="nav-icon" onclick="showPage('profile')"
                    style="width: 24px; height: 24px; border-radius: 50%; border: 1px solid white;"></a>
        </div>

        </nav>
    </div>
</body>

</html>
